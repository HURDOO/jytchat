plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id "org.beryx.jlink" version "2.24.4"
}

group 'kr.kro.hurdoo'
version '1.1'

repositories {
    mavenCentral()
    maven {
        url "https://raw.githubusercontent.com/kusaanko/maven/main/"
    }
    maven {
        url "https://repo.panda-lang.org"
    }
    maven {
        url 'https://jitpack.io'
    }
}

